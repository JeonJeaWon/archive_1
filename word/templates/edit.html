{% extends "navbar.html" %}
{% block upcontent %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" href="{% static 'css/new.css' %}">
    </head>
    <body>
{% endblock %}

{% block downcontent %}
        <div class="container">
            <form action="{% url 'update' word.id %}" method="POST">
                {% csrf_token %}
                <div class="row" id="title">
                   <div class="text">단어 </div>
                    <input type="text" name="title"  value="{{word.title}}"> 
                </div>
                <div id="content">
                  <div class="text">뜻 </div>
                    <textarea cols=90 rows=10 name="body">{{word.body}}</textarea>  
                </div>
                <div class="row" id="button">
                    <input class="btn btn-secondary" type="submit" value="제출하기">   
                </div>
            </form>
        </div>
    </body>
</html>
{% endblock %}
